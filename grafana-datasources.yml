apiVersion: 1

datasources:
  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    isDefault: true
    editable: true
    timeout: 30
    jsonData:
      maxLines: 500
      timeout: 30
      # Query performance settings
      derivedFields: []
      # Disable live queries to reduce browser load
      # Default time range (helps prevent huge queries)
      # Users can still change this in the UI
