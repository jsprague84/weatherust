server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Scrape only weatherust project Docker container logs
  - job_name: docker
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        filters:
          - name: label
            values: ["com.docker.compose.project=weatherust"]
    relabel_configs:
      # Use container name as job label
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'

      # Add compose project label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'

      # Add compose service label
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'service'

      # Add image name
      - source_labels: ['__meta_docker_container_label_org_opencontainers_image_title']
        target_label: 'image'

    # Parse log levels from structured logs
    pipeline_stages:
      - json:
          expressions:
            level: level
            timestamp: timestamp
            message: message

      - labels:
          level:

      - timestamp:
          source: timestamp
          format: RFC3339
